services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: surveys
      POSTGRES_USER: survey
      POSTGRES_PASSWORD: survey
    ports: ["5433:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U survey -d surveys"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db_data:
